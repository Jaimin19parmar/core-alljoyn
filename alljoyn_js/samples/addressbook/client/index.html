<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
  <meta name="HandheldFriendly" content="True" />
  <meta name='viewport' content='width=device-width; initial-scale=1.0; maximum-scale=1.0;' />
  <head>
    <title>Address Book Client</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body>

    <div>
      <form name="vcard">
        <div class="vcard">
          <fieldset class="index n">
            <input name="family-name" placeholder="Last name"></input>,
            <input name="given-name" placeholder="First name"></input>
          </fieldset>
          <fieldset class="details">
          </fieldset>
        </div>
        <fieldset class="submit">
          <button name="clear">Clear</button>
          <button name="add">Add</button>
        </fieldset>
      </form>
    </div>

    <div>
      <form name="search">
        <label>Search:</label><input name="lastNames" placeholder="Last name, last name, ..."></input>
      </form>
      <ol id="vcards">
      </ol>
    </div>

    <script type="text/javascript" src="alljoyn_init.js"></script>
    <script type="text/javascript" src="js/alljoyn.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
  </body>
</html>
